<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />

        <title>Great Grand Master Matches</title>
    </head>

    <body>
        <header class="ms-5 me-5 p-3 border">
            <h1>Welcome to the classic chess games portal</h1>
        </header>

        <nav></nav>

        <section class="search-game m-5 p-3 border">
            <div class="container">
                <h2 class="m-3">
                    Search for a game
                </h2>
                <div class="row m-3">
                    <div class="col">
                        <label for="firstPlayerName">First Player Name</label>
                        <input type="text" class="form-control" placeholder="Anatoly Karpov">
                    </div>
                    <div class="col">
                        <label for="secondPlayerName">Second Player Name</label>
                        <input type="text" class="form-control" placeholder="Garry Kasparov">
                    </div>
                </div>
            </div>
        </section>

        <aside></aside>

        <!-- Bootstrap Bundle with Popper -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
        </script>
    </body>
</html>
